<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Gorilla's In The Mist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon link -->
    <link rel="icon" type="image/png" href="./favicon/favicon.ico">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Own CSS -->
    <link href="stylesheets/styleLogin.css" rel="stylesheet">
  </head>

<body>

  <img src="./img/wiseMonkeyLogo.png" alt="logo">

  <div class="container">
    <div class="row loginContent">
      <div class="col-md-6 offset-md-3">
        <h1>Gorilla's In The Mist</h1>
        <p>Anonymous Web Chat Application</p>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" id="username-input" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <div class="loginBtn">
            <button type="submit" class="btn btn-light">SIGN UP</button>
            <p class="loginSignUpHere">Or Sign Up <a href="/login">Here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
